<div class="wrapper row-fluid home-wrapper">
	<div class="tagline ninja-fade-in">
		<h2>Login to your ktchn</h2>
	</div>
	<div class="row-fluid ninja-fade-in centered">
		<form class="form-horizontal signup span6">
			<h2 class="centered">Register</h2>
		<div class="control-group">
			<label class="ninja" for="inputEmail">Email</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="control-group">
			<label class="ninja" for="inputPassword">Password</label>
			<div class="controls">
				<input type="password" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-cbob btn-block">Register</button>
			</div>
		</div>
	</form>

	<form class="form-horizontal signin span6">
		<h2 class="centered">Login</h2>
		<div class="control-group">
			<label class="ninja" for="inputEmail">Email</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="Email">
			</div>
		</div>
		<div class="control-group">
			<label class="ninja" for="inputPassword">Password</label>
			<div class="controls">
				<input type="password" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-cbob btn-block">Login</button>
			</div>
		</div>
	</form>

	</div>
</div>
